version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ecom-postgres
    environment:
      POSTGRES_DB: bounteous_ecom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecom-network

  adminer:
    image: adminer
    container_name: ecom-adminer
    ports:
      - "8080:8080"
    networks:
      - ecom-network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  ecom-network:
    driver: bridge
